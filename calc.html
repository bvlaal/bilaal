<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPGRADED CALC</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
<div id="calc">

    <input id="display" readonly>


    <div id="keys">

    <button onclick="cleardisplay()">AC</button>
    <button onclick="Pdisplay('%')">%</button>
    <button onclick="PMdisplay('+/-')">+/-</button>
    <button onclick="adisplay('+')" class="orangeBtn">+</button>
    <button onclick="adisplay('7')">7</button>
    <button onclick="adisplay('8')">8</button>
    <button onclick="adisplay('9')">9</button>
    <button onclick="adisplay('-')"  class="orangeBtn">-</button>
    <button onclick="adisplay('4')">4</button>
    <button onclick="adisplay('5')">5</button>
    <button onclick="adisplay('6')">6</button>
    <button onclick="adisplay('*')"  class="orangeBtn">&times;</button>
    <button onclick="adisplay('1')">1</button>
    <button onclick="adisplay('2')">2</button>
    <button onclick="adisplay('3')">3</button>
    <button onclick="adisplay('/')"  class="orangeBtn">&divide;</button>
    <button onclick="adisplay('0')">0</button>
    <button onclick="adisplay('.')">.</button>
    <button onclick="calculate()"  class="orangeBtn">=</button>
   
    


     </div>
</div>


<script src="calc.js">

</script>
</body>
</html>
